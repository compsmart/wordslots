<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Spins Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .orientation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            text-align: center;
            z-index: 1000;
            display: none;
            /* Hidden by default */
        }
    </style>
</head>

<body>
    <div class="orientation-overlay" id="orientationOverlay">
        Please rotate your device to portrait mode to play the game.
    </div>

    <div class="game-container">

        <div class="game-area">
            <div class="canvas-container">
                <canvas id="gameCanvas" width="800" height="730"></canvas>
                <canvas id="reelsCanvas" width="800" height="520" class="reels-canvas"></canvas>
            </div>
            <div class="game-controls">
                <!--<div class="balance-section">
                    <button id="addCreditBtn">Add Credit</button>

                    <a href="test.html" target="_blank"><button>RTP Check</button></a>
                </div>-->
            </div>
        </div>
    </div>

    <script type="module" src="game.js"></script>

</body>

</html>
